<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/b6ec4259ad.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página - Pacientes</title>
</head>
<body>
    <header>
        <h1>Clínica Odontológica</h1>
        <button type="button" class="btn btn-outline-secondary" id="volverAtras"><i class="fa-solid fa-arrow-left"></i>Atrás</button>
    </header>
    <main>
        <div class="title-container">
            <h3>Turnos</h3>
        </div>

        <div id="erroresDiv">
            <section id="error" class="alert alert-danger"></section>
            <section id="success" class="alert alert-success"></section>
        </div>
 
        <section class="container">
            <section>

                <h4>Listado de pacientes <button type="button" class="btn btn-outline-secondary" id="btn-reload"><i class="fa-solid fa-arrows-rotate"></i></button></h4>
                <table>
                    <thead>
                        <tr class="table-headers">
                            <th>Paciente</th>
                            <th>Odontólogo</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="turnoTableBody">      
                    </tbody>
                </table>
            </section>
            <section>
                <div class="col-xs-3">
                    <form  id="search-form">
                        <div class="mb-3">
                          <h4>Buscar turno por ID</h4>
                          <input type="number" class="form-control" id="search"  name="search" class="search-input">
                          <button type="submit" class="btn btn-success"><i class=" icon fa-solid fa-magnifying-glass"></i> </button>
                        </div>
                        
                    </form>
                </div>
            </section>
            <section class="add-form-section">
                <h4>Registrar turno</h4>
                <form action="" class="form">
                    <div class="mb-3">
                        <label for="idPaciente" class="form-label">ID del paciente</label>
                        <input type="number" class="form-control" id="idPaciente">
                      </div>
                      <div class="mb-3">
                        <label for="idOdontologo" class="form-label">ID del odontólogo</label>
                        <input type="number" class="form-control" id="idOdontologo">
                      </div>
                    <input type="datetime-local" id="fecha" class="form-control">
                    <button type="submit" class="btn btn-success" id="btnAdd">Registrar turno</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>

                </form>
            </section>
            <section class="edit-form-section">
                <h4>Editar paciente</h4>
                <form action="" class="form">
                    <div class="mb-3">
                        <label for="idPacienteEdit" class="form-label">ID del paciente</label>
                        <input type="number" class="form-control" id="idPacienteEdit">
                      </div>
                      <div class="mb-3">
                        <label for="idOdontologoEdit" class="form-label">ID del odontólogo</label>
                        <input type="number" class="form-control" id="idOdontologoEdit">
                      </div>
                    <input type="datetime-local" id="fechaEdit" class="form-control">
                    <button type="submit" class="btn btn-success" id="btnAdd">Registrar turno</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>

                </form>
            </section>
            
        </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/turnos.js"></script>
</body>
</html>
